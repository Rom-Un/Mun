<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MUN Speaking Time Handler</title>
  <link rel="stylesheet" href="../styles/styles.css">
  <script src="../scripts/script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>MUN Speaking Time Handler</h1>
    </header>
    
    <main>
      <section class="control-panel">
        <div class="time-settings">
          <h2>Time Settings</h2>
          <div class="time-input">
            <label for="seconds">Seconds:</label>
            <input type="number" id="seconds" min="1" max="60" value="120">
          </div>
          <button id="apply-time" class="btn primary">Apply Time</button>
        </div>
        
        <div class="speaker-input">
          <h2>Add Speaker</h2>
          <div class="input-group">
            <input type="text" id="country-name" placeholder="Country/Delegate Name">
            <button id="add-speaker" class="btn primary">Add to Queue</button>
          </div>
        </div>
      </section>
      
      <section class="active-speaker">
        <h2>Current Speaker</h2>
        <div class="speaker-card active">
          <div class="speaker-info">
            <h3 id="current-speaker">No speaker</h3>
          </div>
          <div class="timer-display">
            <span id="timer">00:00</span>
          </div>
          <div class="timer-controls">
            <button id="toggle-timer" class="btn success"><i class="fas fa-play"></i> Start</button>
            <button id="reset-timer" class="btn danger"><i class="fas fa-undo"></i> Reset</button>
            <button id="next-speaker" class="btn primary"><i class="fas fa-step-forward"></i> Next</button>
          </div>
        </div>
      </section>
      
      <section class="speaker-queue">
        <h2>Speaker Queue</h2>
        <div id="queue-list" class="queue-container">
          <!-- Speakers will be added here dynamically -->
          <p id="empty-queue-message">No speakers in queue</p>
        </div>
      </section>
    </main>
    
    <footer>
      <p>MUN Speaking Time Handler &copy; 2025</p>
    </footer>
  </div>
</body>
</html>
